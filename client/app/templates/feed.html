<div  class="feed-container" ng-controller="FeedController" layout="column" flex="auto">
  <h2>Latest Reports</h2>
  <ul layout="column" flex>
    <li layout="row" layout-align="center center" ng-repeat="item in items" layout-wrap>
      <h3 flex>{{item.time}}</h3>
      <h3 flex>{{item.name}}</h3>
      <h3 flex>{{item.location}}</h3>
      <md-button ng-click="viewOnMap(item.name, item.coords)" md-no-ink class="md-primary" flex> View on Map </md-button>
    </li>
  </ul>
</div>
