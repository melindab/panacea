<div class="map-view-container">
  <div class="map-input-controls" layout="row" layout-align="center">
    <form>
      <md-input-container class="map-search">
        <input type="text" ng-model="search" placeholder="Search a location" required />
      </md-input-container>
      <md-button ng-click="goToGeocodeLocation()" class="md-raised md-primary"> Go to location </md-button>
      <!-- NEED TO REFACTOR THE LOGIC FOR THIS FUNCTION -->
      <md-button class="md-raised" ng-click="goToCurrentLocation()"> Return to current location </md-button>
    </form>
  </div>
  <div id="map" layout="row" layout-align="center center">
    <md-progress-circular  id="map-progress" md-mode="indeterminate" md-diameter="100"></md-progress-circular>
  </div>
</div>
