<div class="map-view-container">
  <form ng-submit="goToGeocodeLocation()" layout="row" layout-sm="column">
    <input type="text" ng-model="search" layout="column" />
    <md-button type="submit" class="md-raised" layout="column"> Go to location </md-button>
    <md-button class="md-raised" ng-click="goToCurrentLocation()" layout="column"> Return to current location </md-button>
  </form>  
  <div id="map" style="height: 100%" layout="row"></div>
</div>
