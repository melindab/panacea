<!DOCTYPE html>

<html lang="en" ng-app="panacea">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Panacea Crowdsourced Disease Tracker</title>
    <link rel="stylesheet" href="lib/angular-material/angular-material.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link rel="stylesheet" href="styles/style.css">
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>
    <script src="http://d3js.org/queue.v1.min.js"></script>
    <script src="lib/jquery/dist/jquery.min.js"></script>
  </head>

  <body layout="column">
    <header class="md-menu-demo">
      <md-toolbar layout="row">
        <h1 class="md-toolbar-tools">Panacea Disease Tracker</h1>
      </md-toolbar>
    </header>

    <section layout="row" layout-sm="column" layout-align="center" layout-wrap>
      <md-button class="md-raised md-primary" ng-href="#/globe">Globe View</md-button>
      <md-button class="md-raised md-warn" ng-href="#/map">Map View</md-button>
    </section>

    <md-content flex layout-padding>
      <div ng-view>
      </div>
    </md-content>

    <footer layout="row" layout-sm="column" layout-align="left" layout-wrap>
      <small>&copy; 2015 Panacea Disease Tracker</small>
    </footer>

    <script src="https://maps.googleapis.com/maps/api/js?v=3.20&libraries=visualization"></script>

    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>
    <script src="lib/angular-aria/angular-aria.js"></script>
    <script src="lib/angular-animate/angular-animate.js"></script>
    <script src="lib/angular-material/angular-material.js"></script>

    <script src="app/services/services.js"></script>
    <script src="app/map/map.js"></script>
    <script src="app/globe/globe.js"></script>
    <script src="app/app.js"></script>
  </body>

</html>
