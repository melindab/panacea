<!DOCTYPE html>

<html lang="en" ng-app="panacea">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Panacea Crowdsourced Disease Tracker</title>
    <link rel="stylesheet" href="lib/angular-material/angular-material.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link rel="stylesheet" href="styles/style.css">
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>
    <script src="http://d3js.org/queue.v1.min.js"></script>
    <script src="lib/jquery/dist/jquery.min.js"></script>
  </head>

  <body layout="row" ng-controller="mainController">

    <div flex>
      <div id="dash">
        <h1>Panacea</h1>
        <div layout="row" layout-align="center center">
          <md-button class="dash-btn left" ng-href="#/globe">Globe View</md-button>
          <md-button class="dash-btn right" ng-href="#/map">Map View</md-button>
        </div>
        <div ui-view="dropdown" id="dropdown"></div>
      </div>
      <div ui-view="content">
      </div>
    </div>

    <md-button class="md-raised md-primary" ng-click="toggleSide()" id="toggle-side-button">Report Disease</md-button>

    <div  id="side" ng-hide="!hide" ui-view="report" class="md-whiteframe-11dp">
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?v=3.20&libraries=visualization"></script>

    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="lib/angular-aria/angular-aria.js"></script>
    <script src="lib/angular-animate/angular-animate.js"></script>
    <script src="lib/angular-material/angular-material.js"></script>
    <script src="lib/angular-messages/angular-messages.js"></script>

    <script src="app/services/services.js"></script>
    <script src="app/map/map.js"></script>
    <script src="app/globe/globe.js"></script>
    <script src="app/report/report.js"></script>
    <script src="app/feed/feed.js"></script>
    <script src="app/app.js"></script>
  </body>

</html>
